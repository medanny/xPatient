<div class='container'>
	<h1>Recent Posts (with Angular 2)</h1>
	<form role='form'>
				<div class="form-group">
					<div class="input-group">
						<input [(ngModel)]="postBody" name="postBody" type="text" class='form-control' />
						<span class="input-group-btn">
							<button (click)="addPost()" class='btn btn-default'>Add Post</button>
						</span>
					</div>
				</div>
	</form>
	
	<ul class='list-group'>
		<li *ngFor='let post of posts' class='list-group-item'>
			<strong>@{{post.username}}</strong>
			<span>{{post.body}}</span>
			<button (click)="deletePost(post._id)" class='btn btn-default'>DEL</button>
		</li>
	</ul>
</div>
